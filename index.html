<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>

    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .container {
            padding: 20px;
            position: relative;
            z-index: 2;
        }

        h1 {
            color: #ff3366;
        }

        button {
            font-size: 22px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #sim {
            background-color: #ff3366;
            color: white;
            margin-right: 20px;
        }

        #nao {
            background-color: #ffe6e6;
            color: #333;
            position: absolute;
        }

        #resposta {
            margin-top: 30px;
            font-size: 26px;
            color: #ff3366;
            display: none;
        }

        .heart {
            position: fixed;
            bottom: -20px;
            font-size: 24px;
            animation: subir 6s linear infinite;
        }

        @keyframes subir {
            0% { transform: translateY(0); opacity: 1; }
            100% { transform: translateY(-100vh); opacity: 0; }
        }
    </style>
</head>

<body>

    <!-- MÚSICA LOCAL -->
    <audio id="musica" src="careless.mp3"></audio>

    <div class="container">
        <h1>Um Pedido de Namoro Especial</h1>

        <p>Olá amor </p>
        <p>Você é uma pessoa maravilhosa, além de gostosa e especial ❤️</p>
        <p>Você aceita namorar comigo?</p>

        <button id="sim" onclick="mostrarResposta()">Sim</button>
        <button id="nao" onmouseover="mudarPosicao()">Não</button>

        <p id="resposta">Sim! Eu aceito, meu Ryan gostoso </p>
    </div>

    <script>
        function mostrarResposta() {
            document.getElementById("resposta").style.display = "block";

            const musica = document.getElementById("musica");
            musica.volume = 0.6;
            musica.play();

            setInterval(criarCoracao, 300);
        }

        function mudarPosicao() {
            const nao = document.getElementById("nao");
            nao.style.left = Math.random() * (window.innerWidth - 100) + "px";
            nao.style.top = Math.random() * (window.innerHeight - 50) + "px";
        }

        function criarCoracao() {
            const heart = document.createElement("div");
            heart.className = "heart";
            heart.innerHTML = "❤️";
            heart.style.left = Math.random() * 100 + "vw";
            heart.style.fontSize = (20 + Math.random() * 20) + "px";
            document.body.appendChild(heart);
            setTimeout(() => heart.remove(), 6000);
        }
    </script>

</body>
</html>
