<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedido de Namoro</title>

    <style>
        body {
            background-color: #ffcccc;
            text-align: center;
            font-family: Arial, sans-serif;
        }

        .container {
            padding: 20px;
            position: relative;
        }

        h1 {
            color: #ff3366;
        }

        button {
            font-size: 22px;
            padding: 10px 20px;
            border-radius: 10px;
            border: none;
            cursor: pointer;
        }

        #sim {
            background-color: #ff3366;
            color: white;
            margin-right: 20px;
        }

        #nao {
            background-color: #ffe6e6;
            color: #333;
            position: absolute;
        }

        #resposta {
            margin-top: 30px;
            font-size: 26px;
            color: #ff3366;
            display: none;
        }
    </style>
</head>

<body>
    <div class="container">
        <h1>Um Pedido de Namoro Especial</h1>

        <p>Olá amor </p>
        <p>Você é uma pessoa maravilhosa, além de gostosa e especial ❤️</p>
        <p>Você aceita namorar comigo?</p>

        <button id="sim" onclick="mostrarResposta()">Sim</button>
        <button id="nao" onmouseover="mudarPosicao()">Não</button>

        <p id="resposta">Sim! Eu aceito. </p>
    </div>

    <script>
        function mostrarResposta() {
            document.getElementById("resposta").style.display = "block";
        }

        function mudarPosicao() {
            const nao = document.getElementById("nao");

            const x = Math.random() * (window.innerWidth - 100);
            const y = Math.random() * (window.innerHeight - 50);

            nao.style.left = x + "px";
            nao.style.top = y + "px";
        }
    </script>
</body>
</html>
